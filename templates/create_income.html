<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать доход</title>
</head>
<body>
    {% if form.errors %}
          {% for field in form %}
            {% for error in field.errors %}
              <div class="alert alert-danger" role="alert">
                  {{ error|escape }}
              </div>
            {% endfor %}
          {% endfor %}
    {% endif %}
    <form action="{% url 'create_income' %}" method="post">
      {% csrf_token %}
        {{ form.source }}
        {{ form.amount }}
        <input type="date" name="date" id="">
        {{ form.description }}
        <button type="submit">Добавить</button>    
      </form>
</body>
</html>
